<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <meta charset="UTF-8">
    <title>Hinzufügen eines Autos</title>
    <link rel="stylesheet" href="../static/css/signup.css" th:href="@{/css/signup.css}"/>
  </head>
  <body>
    <div class="container">
      <form th:action="@{addcustomerform}" method ="post">
        <div>
          <h2>JETZT REGISTRIEREN UND EXKLUSIVEN VORTEIL SICHERN</h2>
          <p>
            Du brauchst spontan ein Auto in Brandenburg in der Havel, Kein
            Problem, denn bei THB car sharing kannst du rund um die Uhr PKW
            mieten – ganz ohne Station und ohne Kaution!
          </p>
        </div>


        <div class="rowoben">
          <h4>Konto</h4>
          <div class="input-group input-group-icon">
            <input type="text" placeholder="Vorname" name = "firstName" />
            <div class="input-icon"><i class="fa fa-user"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="text" placeholder="Nachname" name = "lastName" />
            <div class="input-icon"><i class="fa fa-user"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="email" placeholder="Email Adresse" name = "email"  />
            <div class="input-icon"><i class="fa fa-envelope"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="password" placeholder="Passwort" name = "password"  />
            <div class="input-icon"><i class="fa fa-key"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="tel" placeholder="Telefonnummer" name = "phoneNumber"  />
            <div class="input-icon"><i class="fa fa-envelope"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="text" placeholder="Führerscheinnummer" name = "driversLicenceID"  />
            <div class="input-icon"><i class="fa fa-envelope"></i></div>
          </div>
         
          <div class="input-group input-group-icon">
            <input type="text" placeholder="Straße & Hausnummer" name = "address"  />
            <div class="input-icon"><i class="fa fa-envelope"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="text" placeholder="PLZ" name = "zipcode"  />
            <div class="input-icon"><i class="fa fa-envelope"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="text" placeholder="Ort" name = "city"  />
            <div class="input-icon"><i class="fa fa-envelope"></i></div>
          </div>
        </div>
        <div class="row">
          <div class="col-half">
            <h4>Geburtsdatum</h4>
            <div class="input-group">
              
              <div class="col-third">
               
                <input type="date" value="" name = "birthdate"  /></label>
              </div>
            </div>
          </div>
         
        </div>
        <div class="row">
          <h4>Zhalungsmittel</h4>
          <div class="input-group">
           
            <label for="payment-method-card"
              ><span><i class="fa fa-cc-visa"></i>Credit Card</span></label
            >
            
          </div>
          <div class="input-group input-group-icon">
            <input type="text" placeholder="Card Number" name = "creditCardNumber"  />
            <div class="input-icon"><i class="fa fa-credit-card"></i></div>
          </div>
          <div class="col-half">
            <div class="input-group input-group-icon">
              <input type="text" placeholder="Card CVC" name = "creditCardCSV"  />
              <div class="input-icon"><i class="fa fa-user"></i></div>
            </div>
          </div>
          <div class="col-half">
            <div class="input-group input-group-icon">
                <input type="date" value="" name = "creditCardExpirationDate"  /></label>
            </div>
          </div>
<!--          <div class="col-half">-->
<!--            <div class="input-group">-->
<!--              <select>-->
<!--                <option>Jan</option>-->
<!--                <option>Feb</option>-->
<!--              </select>-->
<!--              <select>-->
<!--                <option>2022</option>-->
<!--                <option>2023</option>-->
<!--              </select>-->
<!--            </div>-->
<!--          </div>-->
        </div>
        <div class="row">
          <h4>Geschäftsbedingungen</h4>
          <div class="input-group" id="box">
            <input id="terms" type="checkbox" />
            <label for="terms"
              >Ich akzeptiere die Allgemeinen Geschäftsbedingungen für die
              Anmeldung zu diesem Dienst und hiermit bestätige ich die
              Datenschutzerklärung .</label>
          </div>
        </div>
        <form th:action=" @{/login}">
          <div class="add"><input type="submit" value="Regestrieren" /></div>
        </form>
      </form>
    </div>


  </body>
</html>
