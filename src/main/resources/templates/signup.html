<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <meta charset="UTF-8">
    <title>ein Konto Erstellen </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/signup.css" th:href="@{/css/signup.css}"/>
  </head>
  <body>
  <div th:if="${Message != null}" class="col-md-12" align="center">
    <div class="alert alert-danger" role="alert" id ="alert-custom">
      <button type="button" class="close" data-dismiss="alert">×</button>
      <strong th:text="${Message}"/>
    </div>
  </div>
    <div class="container">
      <form action="#"  th:action="@{addcustomerform}" th:object="${form}" method ="post">
        <div>
          <h2>JETZT REGISTRIEREN UND EXKLUSIVEN VORTEIL SICHERN</h2>
          <p>
            Du brauchst spontan ein Auto in Brandenburg in der Havel, Kein
            Problem, denn bei THB car sharing kannst du rund um die Uhr PKW
            mieten – ganz ohne Station und ohne Kaution!
          </p>
        </div>


        <div class="rowoben">
          <h4>Konto</h4>
          <div class="input-group input-group-icon">
            <input type="text" minlength="2" required="required" placeholder="Vorname" name = "firstName" />
            <div class="input-icon"><i class="fa fa-user"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="text" minlength="2"  required="required" placeholder="Nachname"  name = "lastName" />
<!--            <i th:if="${#fields.hasErrors('lastName')}" >dieses Feld darf nicht leer sein</i>-->
            <div class="input-icon"><i class="fa fa-user"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="email" required="required" placeholder="Email Adresse" name = "email"  />
            <div class="input-icon"><i class="fa fa-envelope"></i></div>
          </div>
          <div class="input-group input-group-icon">
<!--            pattern="(?=.*\\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}"-->
            <input type="password" required="required" minlength="8" id= "password" placeholder="Passwort" name = "password"  />
<!--            <i th:if="${#fields.hasErrors('password')}" >dieses Feld darf nicht leer sein</i>-->
            <div class="input-icon"><i class="fa fa-key"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="tel" placeholder="Telefonnummer" name = "phoneNumber"  />
            <div class="input-icon"><i class="fa fa-envelope"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="text" minlength="11" required="required" placeholder="Führerscheinnummer" name = "driversLicenceID"  />
            <div class="input-icon"><i class="fa fa-envelope"></i></div>
          </div>

          <div class="input-group input-group-icon">
            <input type="text" minlength="4" required="required" placeholder="Straße & Hausnummer" name = "address"  />
            <div class="input-icon"><i class="fa fa-envelope"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="text" minlength="4" required="required" placeholder="PLZ" name = "zipcode"  />
            <div class="input-icon"><i class="fa fa-envelope"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="text" minlength="2" required="required" placeholder="Ort" name = "city"  />
            <div class="input-icon"><i class="fa fa-envelope"></i></div>
          </div>
        </div>
        <div class="row">
          <div class="col-half">
            <h4>Geburtsdatum</h4>
            <div class="input-group">

              <div class="col-third">

                <input type="date" id="birthdate" value="" max="2004-12-31" name = "birthdate"  /></label>
              </div>
            </div>
          </div>

        </div>
        <div class="row">
          <h4>Zhalungsmittel</h4>
          <div class="input-group">

            <label for="payment-method-card"
              ><span><i class="fa fa-cc-visa"></i>Credit Card</span></label
            >

          </div>
          <div class="input-group input-group-icon">
            <input type="number"   min="999999999" required="required"placeholder="Card Number" name = "creditCardNumber"  />
            <div class="input-icon"><i class="fa fa-credit-card"></i></div>
          </div>
          <div class="col-half">
            <div class="input-group input-group-icon">
              <input type="number"  min="99" max="999" required="required"placeholder="Card CVC" name = "creditCardCSV"  />
              <div class="input-icon"><i class="fa fa-user"></i></div>
            </div>
          </div>
          <div class="col-half">
            <div class="input-group input-group-icon">
                <input type="date"  required="required" min="2018-03-01" value="" name = "creditCardExpirationDate"  /></label>
            </div>
          </div>
<!--          <div class="col-half">-->
<!--            <div class="input-group">-->
<!--              <select>-->
<!--                <option>Jan</option>-->
<!--                <option>Feb</option>-->
<!--              </select>-->
<!--              <select>-->
<!--                <option>2022</option>-->
<!--                <option>2023</option>-->
<!--              </select>-->
<!--            </div>-->
<!--          </div>-->
        </div>
        <div class="row">
          <h4>Geschäftsbedingungen</h4>
          <div class="input-group" id="box">
            <input id="terms" type="checkbox" required="required"/>
            <label for="terms"
              >Ich akzeptiere die Allgemeinen Geschäftsbedingungen für die
              Anmeldung zu diesem Dienst und hiermit bestätige ich die
              Datenschutzerklärung .</label>
          </div>
        </div>
        <form th:action=" @{/login}">
          <div class="add"><input type="submit" value="Regestrieren" /></div>
        </form>
      </form>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../static/js/pwstrength-bootstrap.min.js" th:src="@{/js/pwstrength-bootstrap.min.js}"></script>
<!--    <script src="pwstrength.js"></script>-->
    <script type="text/javascript">
      $(document).ready(function () {
        options = {
          common: {minChar:8},
          ui: {
            showVerdictsInsideProgressBar:true,
            showErrors:true,
            errorMessages:{
              wordLength: "Dein Passwort ist zu kurz",
              wordNotEmail: 'Verwenden Sie Ihre E-Mail-Adresse nicht als Passwort',
              wordSequences: 'Ihr Passwort enthält Sequenzen',
              wordLowercase: '<spring:message code="error.wordLowercase"/>',
              wordUppercase: '<spring:message code="error.wordUppercase"/>',
              wordOneNumber: '<spring:message code="error.wordOneNumber"/>',
              wordOneSpecialChar: 'Verwenden Sie verschiedene Zeichenklassen'
            }
          }
        };
        $('#password').pwstrength(options);
      });
      const date18YrsAgo = new Date();
      date18YrsAgo.setFullYear(date18YrsAgo.getFullYear() - 18);
      document.getElementById("birthdate").setAttribute("max", date18YrsAgo.toISOString().split('T')[0]);
    </script>
  </body>
</html>
