<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../static/css/SingUp.css" />
  </head>
  <body>
    <div class="container">
      <form >
        <div>
          <h2>JETZT REGISTRIEREN UND EXKLUSIVEN VORTEIL SICHERN</h2>
          <p>
            Du brauchst spontan ein Auto in Brandenburg in der Havel, Kein
            Problem, denn bei THB car sharing kannst du rund um die Uhr PKW
            mieten – ganz ohne Station und ohne Kaution!
          </p>
        </div>
        <div class="rowoben">
          <h4>Account</h4>
          <div class="input-group input-group-icon">
            <input type="text" placeholder="Name und Vorname" />
            <div class="input-icon"><i class="fa fa-user"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="email" placeholder="Email Adresse" />
            <div class="input-icon"><i class="fa fa-envelope"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="password" placeholder="Passwort" />
            <div class="input-icon"><i class="fa fa-key"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="tel" placeholder="Telefonnummer" />
            <div class="input-icon"><i class="fa fa-envelope"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="text" placeholder="Führerscheinnummer" />
            <div class="input-icon"><i class="fa fa-envelope"></i></div>
          </div>
         
          <div class="input-group input-group-icon">
            <input type="text" placeholder="Straße & Hausnummer" />
            <div class="input-icon"><i class="fa fa-envelope"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="text" placeholder="PLZ" />
            <div class="input-icon"><i class="fa fa-envelope"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="text" placeholder="Ort" />
            <div class="input-icon"><i class="fa fa-envelope"></i></div>
          </div>
        </div>
        <div class="row">
          <div class="col-half">
            <h4>Geburtsdatum</h4>
            <div class="input-group">
              
              <div class="col-third">
               
                <input type="date" value="" /></label>
              </div>
            </div>
          </div>
         
        </div>
        <div class="row">
          <h4>Zhalungsmittel</h4>
          <div class="input-group">
           
            <label for="payment-method-card"
              ><span><i class="fa fa-cc-visa"></i>Credit Card</span></label
            >
            
          </div>
          <div class="input-group input-group-icon">
            <input type="text" placeholder="Card Number" />
            <div class="input-icon"><i class="fa fa-credit-card"></i></div>
          </div>
          <div class="col-half">
            <div class="input-group input-group-icon">
              <input type="text" placeholder="Card CVC" />
              <div class="input-icon"><i class="fa fa-user"></i></div>
            </div>
          </div>
          <div class="col-half">
            <div class="input-group">
              <select>
                <option>01 Jan</option>
                <option>02 Jan</option>
              </select>
              <select>
                <option>2020</option>
                <option>2021</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <h4>Geschäftsbedingungen</h4>
          <div class="input-group" id="box">
            <input id="terms" type="checkbox" />
            <label for="terms"
              >Ich akzeptiere die Allgemeinen Geschäftsbedingungen für die
              Anmeldung zu diesem Dienst und hiermit bestätige ich die
              Datenschutzerklärung .</label
            >
          </div>
        </div>
        <div class="register"><input type="submit" value="Register" /></div>
      </form>
    </div>
  </body>
</html>
