<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link rel="stylesheet" href=" ../static/css/bookingdetails.css" th:href="@{/css/bookingdetails.css}"/>

    <meta charset="UTF-8">
    <title>booking</title>
</head>

<body>
<div class="container">

    <h1> Buchung</h1>
    <h2 id="dasbuchen">
        Sie haben das folgende Auto gebucht:
    </h2>
    <section class="cs-booking">

        <h3 class="cs-car-brand" th:text="${booking.car.model}"></h3>
        <p class="cs-color" th:text="${booking.car.carColor}"></p>
        <p class="cs-address" id="address">Potsdam</p>

    </section>
    <h1>
        <span id="m"></span>
        <span id="d"> </span>
        <span id="s"></span>
    </h1>

    <h2>
        <span id="info"> Sie haben 15 Minuten um das Auto zu öffnen</span>
    </h2>

    <button id="opencar">Jetzt öfnnen</button>
    <h1>
        <div id="timer"></div>
    </h1>
    <input id="closcar" type="button" value="Jetzt schließen">

    <!--    <form th:action="@{/addbooking (carid=${car.id})}" th:object="${car}" method="post">-->
    <button id="stornoButton">Jetzt stornieren</button>
    <!--    </form>-->
    <a id="BookTimeHH" hidden th:value="${#dates.hour(booking.bookTime)}"> </a>
    <a id="BookTimeMM" hidden th:value="${#dates.minute(booking.bookTime)}"> </a>


    <script th:inline="javascript">
        let bookingidJs = [[${booking.id}]];
        let bookingJs = [[${booking}]];
        let bookingBookTimeHHJs = [[${booking.bookTime.hours}]];
        let bookingBookTimeMMJs = [[${booking.bookTime.minutes}]];
    </script>
    <script src="../static/js/bookingdetails.js" th:src="@{/js/bookingdetails.js}"></script>

</div>
</body>
</html>
