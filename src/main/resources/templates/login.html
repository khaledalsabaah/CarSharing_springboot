<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Anmelden</h1>
		
		<form th:action="@{/login}" method="post" class="card-text needs-validation" novalidate>
		    <div th:if="${success}" class="alert alert-success" role="alert"></div>
		    <div th:if="${param.error}" class="alert alert-danger" role="alert">
		        Benutzername/E-Mail oder Passwort ist falsch.
		    </div>
		    <div class="form-group">
		        <label for="username">Benutzername/E-Mail</label>
		        <input type="text" id="username" name="username" class="form-control" required tabindex="1" autofocus />
		    </div>
		    <div class="form-group">
		        <label for="password">Passwort</label>
		        <input type="password" id="password" name="password" class="form-control" required tabindex="2" />
		    </div>
	       
	       	<button type="submit" class="btn btn-primary">Anmelden</button>
	   </form>
	</div>
</body>
</html>
