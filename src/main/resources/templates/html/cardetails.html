<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Auto</title>
</head>
<body>
<h1 th:text="${car.model}"></h1>
<ul>
    <span th:text=" 'ID: '+ ${car.id}"> </span><br />
    <span th:text="'YearBuilt: '+${car.yearBuilt}"> </span><br />
    <span th:text="'XCoordinates: '+${car.XCoordinates}"> </span><br />
    <span th:text="'YCoordinates: '+${car.YCoordinates}"> yCoordinates: </span><br />
    <span th:if="${car.isOpen}">car is open<br></span>
    <span th:unless="${car.isOpen}">car is not open<br></span>
    <span th:if="${car.isAvailable}">car is Available<br></span>
    <span th:unless="${car.isAvailable}">car is not Available<br></span>
</ul>
<form th:action=" @{/cars}">
<button type="submit" > Zur√ºck!</button>
</form>
</body>
</html>
